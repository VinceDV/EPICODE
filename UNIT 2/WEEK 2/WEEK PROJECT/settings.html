<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - Settings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark text-light m-3 mx-5">
    <header>
      <div class="content">
        <div class="row">
          <div class="col col-lg-6">
            <a href="/index.html">
              <img src="assets/img/netflix_logo.png" alt="logo" width="150" />
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="content d-flex justify-content-center mt-5">
        <div class="row d-flex w-50">
          <div class="col col-lg-12 col-sm-12 mb-4 p-0">
            <h1>Edit Profile</h1>
          </div>
          <div class="row d-flex">
            <div class="col col-lg-5 col-xl-4 col-sm-4  p-0">
              <img src="assets/img/avatar.png" alt="logo" width="150" />
            </div>
            <div class="col col-lg-6 col-sm-12 mt-sm-3 p-0 mx-lg-2">
              <h4 class="bg-secondary mb-2 p-2 px-3">Strive Student</h4>
              <div class="mt-4 text-secondary">
                <h5>Language:</h5>
                <button
                  class="btn bg-dark btn-secondary text-light dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Italian</a></li>
                  <li><a class="dropdown-item" href="#">Spanish</a></li>
                  <li><a class="dropdown-item" href="#">German</a></li>
                </ul>
              </div>
              <div class="mt-4 text-secondary border-secondary border-top py-3">
                <h5>Maturity Settings:</h5>
                <button class="text-light bg-secondary p-2 my-3 btn btn-secondary">
                  <b>ALL MATURITY RATINGS</b>
                </button>
                <p class="text-light">
                  Show titles of all maturity ratings for this profile.
                </p>
                <button
                  class="btn-dark btn border border-secondary text-secondary px-4"
                  type="button"
                >
                  EDIT
                </button>
              </div>
              <div class="mt-4 text-secondary border-secondary border-top py-4">
                <h5>Autoplay controls</h5>
                <div class="d-flex align-items-center">
                  <input type="checkbox"/>
                  <p class="m-2">Autoplay next episode in a series on all devices.</p>
                </div>
                <div class="d-flex align-items-center">
                    <input type="checkbox"/>
                    <p class="m-2">Autoplay previews while browsing on all devices.</p>
                  </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col col-lg-12 col-sm-12 d-flex justify-content-center border-top border-secondary mt-1 pt-3">
                <button class="btn btn-dark border border-secondary px-4 mx-2" type="button">SAVE</button>
                <button class="btn btn-dark border border-secondary px-4 mx-2" type="button">CANCEL</button>
                <button class="btn btn-dark border border-secondary px-4 mx-2" type="button">DELETE PROFILE</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
